    <script type="text/javascript">
        
        studentid = localStorage.getItem("student_choosed_id");

        // （1）创建异步对象
        var ajaxObj = new XMLHttpRequest();

        // （2）设置请求的参数。包括：请求的方法、请求的url。
        ajaxObj.open('get', "http://localhost:6060/admin/student/update?student_id="+studentid);

        // （3）发送请求
        ajaxObj.send();

        //（4）注册事件。 onreadystatechange事件，状态改变时就会调用。
        //如果要在数据完整请求回来的时候才调用，我们需要手动写一些判断的逻辑。
        ajaxObj.onreadystatechange = function () {
            // 为了保证 数据 完整返回，我们一般会判断 两个值
            if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                // 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
                // 5.在注册的事件中 获取 返回的 内容 并修改页面的显示
                console.log('数据返回成功');

                // 数据是保存在 异步对象的 属性中
                console.log(ajaxObj.responseText);
                alert(ajaxObj.responseText);


			   var last=ajaxObj.responseText; //将JSON对象转化为JSON字符
			 
			   var obj = JSON.parse(last);

                alert(obj.student_name);
			   document.getElementById("id").value = obj.student_id;
			   document.getElementById("name").value = obj.student_name;
			  // document.getElementById("sex").innerHTML = obj.sex;
			   document.getElementById("birth_year").value = obj.birth_year;
			   document.getElementById("province").value = obj.province;
			   document.getElementById("enter_year").value = obj.enter_year;

               var major_id = obj.major_id;

               var major_ids = obj.major_ids;

               var major = document.createElement("select");
               major.id = "major_ids";
               major.className = "form-control";
               major.innerHTML = major_id;

		
               for (var i = 0; i < major_ids.length; i++) {
                    var op = document.createElement("option");
                    op.innerHTML = major_ids[i];
                    major.add(op,null);
               }
               
               var selectcontainer = document.getElementById("selectcontainer");
               selectcontainer.appendChild(major);


              
               var sex = document.createElement("select");
               sex.id = "sexes";
               sex.className = "form-control";
               sex.innerHTML = obj.sex;
               var op1 = document.createElement("option");
                op1.innerHTML = "男";
                sex.add(op1,null); 
                var op2 = document.createElement("option");
                op2.innerHTML = "女";
                sex.add(op2,null); 
                var sexcontainer = document.getElementById("sexcontainer");
               sexcontainer.appendChild(sex);
   
            }
        }

        function modify()
        {

            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
          //  var sex =  document.getElementById("sex").innerHTML;
            var obj1 = document.getElementById("sexes"); //定位id
            var index1 = obj1.selectedIndex; // 选中索引
            var sex = obj1.options[index1].value; // 选中值
           // var text = obj.options[index].text; // 选中文本
            var birth_year =  document.getElementById("birth_year").value;
            var province =  document.getElementById("province").value;
            var enter_year =  document.getElementById("enter_year").value;
            var obj2 = document.getElementById("major_ids"); //定位id
            var index2 = obj2.selectedIndex; // 选中索引
            var major_id = obj2.options[index2].value; // 选中值
            //var text = obj.options[index].text; // 选中文本

            var url = "http://localhost:6060/admin/student/update?student_id="+id+"&student_name="+name+"&sex="+sex+"&birth_year="+birth_year+"&province="+province+"&enter_year="+enter_year+"&major_id="+major_id;

            var ajaxObj = new XMLHttpRequest();
            ajaxObj.open('post', url);
            ajaxObj.send();
            ajaxObj.onreadystatechange = function () {
                if (ajaxObj.readyState == 4 && ajaxObj.status == 200){
                    console.log('数据返回成功');
                    console.log(ajaxObj.responseText);
                    alert("修改成功");



                }
                
                else if(ajaxObj.readyState == 4 && ajaxObj.status == 404)
                    {
                        alert("修改失败");
                        alert(ajaxObj.responseText);
                    
                    }
            }

        }
