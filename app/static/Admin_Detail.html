        //获取学生信息，加载界面
        function getstudentinfo(student_id) {
            var title = document.getElementById("title");
            title.innerHTML = "学生信息";
            var ajaxObj = new XMLHttpRequest();
            ajaxObj.open('get', "http://localhost:6060/admin/student/update?student_id="+student_id);
            ajaxObj.send();
            ajaxObj.onreadystatechange = function () {
                if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                    console.log('数据返回成功');
                    console.log(ajaxObj.responseText);
                    var last=ajaxObj.responseText; //将JSON对象转化为JSON字符
                    var obj = JSON.parse(last);
                    var container = document.getElementById("container");
                    while(container.hasChildNodes()) {
                        container.removeChild(container.firstChild);
                    }
                    container.appendChild(createDivWithInput("学号", "id", "true", obj.student_id));
                    container.appendChild(createDivWithInput("姓名", "name", "false", obj.student_name));
                    container.appendChild(createDivWithSelection("性别", "sexes", obj.sex, new Array("男","女")));
                    container.appendChild(createDivWithInput("出生年份", "birth_year", "false", obj.birth_year));
                    container.appendChild(createDivWithInput("籍贯", "province", "false", obj.province));
                    container.appendChild(createDivWithInput("入学年份", "enter_year", "false", obj.enter_year));
                    container.appendChild(createDivWithSelection("专业编号", "major_ids", obj.major_id, obj.major_ids));
                    container.appendChild(createButtion("修改","50px",modifystudent));
                    container.appendChild(createButtion("删除","0px",deletestudent));
                }
            }
        }

        //修改学生信息

            var id = document.getElementById("id").value;

        function createDivWithInput(label_html, input_id, read_only, input_value) {
            var div = document.createElement("div");
            div.className = "alert alert-success";
            var label = document.createElement("label");
            label.innerHTML = label_html;
            div.appendChild(label);

            var input = document.createElement("input");
            input.className="form-control";
            input.id = input_id;
            input.setAttribute("readOnly", read_only);
            input.value = input_value;
            div.appendChild(input);

            return div;
        }

        function createDivWithSelection(label_html, select_id, default_value, value_list) {
            var div = document.createElement("div");
            div.className = "alert alert-success";

            var label = document.createElement("label");
            label.innerHTML = label_html;
            div.appendChild(label);

            var select = document.createElement("select");
            select.id = select_id;
            select.className = "form-control";
            for(var i = 0; i < value_list.length; i ++) {
                var op = document.createElement("option");
                op.innerHTML = value_list[i];
                if (op.innerHTML == default_value) {
                    op.selected = "selected";
                }
                select.add(op, null);
            }
            div.appendChild(select);
            return div;
        }
        
        function createButtion(button_name, margin_right, onclick_callback) {
            var div = document.createElement("div");
            var button = document.createElement("button");
            button.className = "btn btn-success btn-lg";
            button.innerHTML = button_name;
            button.style.marginRight = margin_right;
            button.onclick = onclick_callback;
            div.appendChild(button);
            return div;
        }

            var current_type = localStorage.getItem("current_type");
            if (current_type.match("major_course")) {
                localStorage.setItem("current_type", "major_course_info");

                localStorage.setItem("current_type", "major_info");
