    <script type="text/javascript">
        function logout(){
            if (confirm("您确定退出吗？")) {  
                window.location.href = "Login.html";
            }             
        }
        var current_detail_type = localStorage.getItem("current_type");
        switch(current_detail_type) {
        case "change_student":
            var student_id =  localStorage.getItem("student_id");
            getstudentinfo(student_id);
            break;
        case "change_teacher":
            var teacher_id = localStorage.getItem("teacher_id");
            getteacherinfo(teacher_id);
            break;
        case "change_course":
            var course_id = localStorage.getItem("course_id");
            getcourseinfo(course_id);
            break;
        case "change_major":
            var major_id = localStorage.getItem("major_id");
            getmajorinfo(major_id);
            break;
        case "change_major_course":
            var major_id = localStorage.getItem("major_id");
            var course_id = localStorage.getItem("course_id");
            getmajorcourseinfo(major_id, course_id);
            break;
        case "add_student":
            addstudent();
            break;
        case "add_teacher":
            addteacher();
            break;
        case "add_course":
            addcourse();
            break;
        case "add_major":
            addmajor();
            break;
        case "add_major_course":
            addmajorcourse();
            break;
        default:
            break;
        }

        function back() {
            var current_type = localStorage.getItem("current_type");
            if (current_type.match("major_course")) {
                localStorage.setItem("current_type", "major_course_info");
            } else if (current_type.match("major")) {
                localStorage.setItem("current_type", "major_info");
            } else if (current_type.match("course")) {
                localStorage.setItem("current_type", "course_info");
            } else if (current_type.match("teacher")) {
                localStorage.setItem("current_type", "teacher_info");
            } else {
                localStorage.setItem("current_type", "student_info");
            }
            window.location.href = "Admin_Info.html";
        }
	</script>
