        //修改学生信息
        function modifystudent()
        {

            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
          //  var sex =  document.getElementById("sex").innerHTML;
            var obj1 = document.getElementById("sexes"); //定位id

            var province =  document.getElementById("province").value;
            var enter_year =  document.getElementById("enter_year").value;

            var ajaxObj = new XMLHttpRequest();
            ajaxObj.open('post', url);
            ajaxObj.send();
            ajaxObj.onreadystatechange = function () {
                if (ajaxObj.readyState == 4 && ajaxObj.status == 200){
                    console.log('数据返回成功');
                    console.log(ajaxObj.responseText);
                    alert("修改成功");



                }

                    }

        //添加学生
        function insertstudent()
        {
            var name = document.getElementById("name").value;
            var obj1 = document.getElementById("sexes"); //定位id n b 
            var index1 = obj1.selectedIndex; // 选中索引
            var sex = obj1.options[index1].value; // 选中值
           // var text = obj.options[index].text; // 选中文本
            var birth_year =  parseInt(document.getElementById("birth_year").value);
            var province =  document.getElementById("province").value;
            var obj2 = document.getElementById("major_ids"); //定位id
            var index2 = obj2.selectedIndex; // 选中索引
            var major_id = obj2.options[index2].value; // 选中值
            //var text = obj.options[index].text; // 选中文本
            if(name == "")
            {
                alert("请输入学生姓名");
                return;
            }
            if(birth_year == "")
            {
                alert("请输入出生年份");
                return;
            }
            if(province == "")
            {
                alert("请输入籍贯");
                return;
            }
            var url = "http://localhost:6060/admin/student/insert?student_name="+name+"&sex="+sex+"&birth_year="+birth_year+"&province="+province+"&major_id="+major_id;
            var ajaxObj = new XMLHttpRequest();
            ajaxObj.open('post', url);
            ajaxObj.send();
            ajaxObj.onreadystatechange = function () {
                if (ajaxObj.readyState == 4 && ajaxObj.status == 200){
                    console.log('数据返回成功');
                    console.log(ajaxObj.responseText);
                    alert("添加成功");



                }
                
                else if(ajaxObj.readyState == 4 && ajaxObj.status == 404)
                    {
                        var last=ajaxObj.responseText; //将JSON对象转化为JSON字符
                        var obj = JSON.parse(last);
                        alert(obj.error);
                        alert("添加失败");
                    
                    }
            }

        }

        function createDivWithInput(label_html, input_id, read_only, input_value) {
            var div = document.createElement("div");
            div.className = "alert alert-success";
            var label = document.createElement("label");
            label.innerHTML = label_html;
            div.appendChild(label);

            var input = document.createElement("input");
            input.className="form-control";
            input.id = input_id;
            input.setAttribute("readOnly", read_only);
            input.value = input_value;
            div.appendChild(input);

            return div;
        }

        function createDivWithSelection(label_html, select_id, default_value, value_list) {
            var div = document.createElement("div");
            div.className = "alert alert-success";

            var label = document.createElement("label");
            label.innerHTML = label_html;
            div.appendChild(label);

            var select = document.createElement("select");
            select.id = select_id;
            select.className = "form-control";
            for(var i = 0; i < value_list.length; i ++) {
                var op = document.createElement("option");
                op.innerHTML = value_list[i];
                if (op.innerHTML == default_value) {
                    op.selected = "selected";
                }
                select.add(op, null);
            }
            div.appendChild(select);
            return div;
        }
        function createButtion(button_name, margin_right, onclick_callback) {
            var div = document.createElement("div");
            var button = document.createElement("button");
            button.className = "btn btn-success btn-lg";
            button.innerHTML = button_name;
            button.style.marginRight = margin_right;
            button.onclick = onclick_callback;
            div.appendChild(button);
            return div;
        }
