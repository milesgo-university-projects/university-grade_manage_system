<script type="text/javascript">
    // 绑定点击事件
    document.getElementById("login").onclick = function () {
    	var name = document.getElementById("username").value;
    	var password = document.getElementById("password").value;
    	if(name == "") {
    		alert("请输入用户名!");
    		return;
    	}
    	if(password == "") {
			alert("请输入密码!");
			return;
		}
    	
    	var radios = document.getElementsByName("a");
    	//选没选择类别的标志
    	var flag = 0;
    	//选择哪个类别的记号
    	var i;
    	//类型
    	var type;
    	//地址
    	var url;
		for ( var i = 0; i < radios.length; i++) {
			if (radios[i].checked == true) {
				flag = 1;
				break;
			}
		}
    	
    	if(flag == 0) {
			alert("请选择登录类别");
			return;
    	}
    	switch(i) {
        case 0:
        	type = "student";
        	url = "http://localhost:6060/student/login?student_id="+name+"&password="+password;
           break;
        case 1:
        	type = "teacher";
        	url = "http://localhost:6060/teacher/login?teacher_id="+name+"&password="+password;
           break;
        case 2:
        	type = "administrator";
        	url = "http://localhost:6060/admin/login?password="+password;
        	break;
        default:
   		} 

        // （1）创建异步对象
        var ajaxObj = new XMLHttpRequest();

        // （2）设置请求的参数。包括：请求的方法、请求的url。
        ajaxObj.open('get', url);

        // （3）发送请求
        ajaxObj.send();

        //（4）注册事件。 onreadystatechange事件，状态改变时就会调用。
        //如果要在数据完整请求回来的时候才调用，我们需要手动写一些判断的逻辑。
        ajaxObj.onreadystatechange = function () {
            // 为了保证 数据 完整返回，我们一般会判断 两个值
            if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
          		
                // 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
                // 5.在注册的事件中 获取 返回的 内容 并修改页面的显示
                console.log('数据返回成功');

                // 数据是保存在 异步对象的 属性中
                console.log(ajaxObj.responseText);

				switch(type) {
				case "student":
					localStorage.setItem("name", name);
					window.location.href = "Student_Info.html";
					break;
				case "teacher":
					localStorage.setItem("name", name);
					window.location.href = "Teacher_Info.html?";
					break;
				case "administrator":
					localStorage.setItem("name", name);
					localStorage.setItem("current_type", "student_info");
					window.location.href = "Admin_Info.html";
					break;
				default:	
				}
            }
            else if(ajaxObj.readyState == 4 && ajaxObj.status == 404) {
				var last=ajaxObj.responseText; //将JSON对象转化为JSON字符
				var obj = JSON.parse(last);
				alert(obj.error);
            }
        }
    }
</script>
