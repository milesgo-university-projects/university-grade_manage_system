        function process_student_info() {
            var ajaxObj = new XMLHttpRequest();
            ajaxObj.open('get', 'http://localhost:6060/admin/student/select');
            ajaxObj.send();
            ajaxObj.onreadystatechange = function () {
                if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                    console.log('数据返回成功');
                    console.log(ajaxObj.responseText);
                    var last=ajaxObj.responseText; //将JSON对象转化为JSON字符
                    var obj = JSON.parse(last);
                    var students = obj.students;

                    var tablecontainer = document.getElementById("tablecontainer");
                    while(tablecontainer.hasChildNodes()) {
                        tablecontainer.removeChild(tablecontainer.firstChild);
                    }

                    var table=document.createElement("table");
                
                    table.style.width = "1000px";
                    table.style.borderCollapse = "collapse";
                    table.border = 1;
                    var thead=document.createElement("thead");

                    var row = document.createElement('tr');
                    var student_id = document.createElement('td');
                    var student_name = document.createElement('td');
                    var sex = document.createElement('td');
                    var birth_year = document.createElement('td');
                    var province = document.createElement('td');
                    var major_name = document.createElement('td');
                    var credits = document.createElement('td');
                    var number_of_courses = document.createElement('td');
                    var average_grade = document.createElement('td');
                    var detail = document.createElement("td");

                    student_id.innerHTML = "student_id";
                    student_name.innerHTML = "student_name";
                    sex.innerHTML = "sex";
                    birth_year.innerHTML = "birth_year";
                    province.innerHTML = "province";
                    major_name.innerHTML = "major_name";
                    credits.innerHTML = "credits";
                    number_of_courses.innerHTML = "number_of_courses";
                    average_grade.innerHTML = "average_grade";
                    detail.innerHTML = "查看详情";

                    row.appendChild(student_id);
                    row.appendChild(student_name);
                    row.appendChild(sex);
                    row.appendChild(birth_year);
                    row.appendChild(province);
                    row.appendChild(major_name);
                    row.appendChild(credits);
                    row.appendChild(number_of_courses);
                    row.appendChild(average_grade);
                    row.appendChild(detail);
        
                    thead.appendChild(row);
                    table.appendChild(thead);

                    var tbody = document.createElement('tbody');

                    for (var i = 0; i < students.length; i++) {
                        var row = document.createElement('tr');
                        
                        var student_id = document.createElement('td');
                        var student_name = document.createElement('td');
                        var sex = document.createElement('td');
                        var birth_year = document.createElement('td');
                        var province = document.createElement('td');
                        var major_name = document.createElement('td');
                        var credits = document.createElement('td');
                        var number_of_courses = document.createElement('td');
                        var average_grade = document.createElement('td');
                        var detail = document.createElement('td');
        
                        student_id.innerHTML = students[i].student_id;
                        student_name.innerHTML = students[i].student_name;
                        sex.innerHTML = students[i].sex;
                        birth_year.innerHTML = students[i].birth_year;
                        province.innerHTML = students[i].province;
                        major_name.innerHTML = students[i].major_name;
                        credits.innerHTML = students[i].credits;
                        number_of_courses.innerHTML = students[i].number_of_courses;
                        average_grade.innerHTML = students[i].average_grade;
                        detail.innerHTML = "查看详情";
                        detail.style = "cursor:pointer";
                        
                        detail.setAttribute('row',i.toString);
                        detail.setAttribute("student_id",students[i].student_id);
                        
                        detail.onclick = function() {
                            localStorage.setItem("student_id", this.getAttribute("student_id"));
                            localStorage.setItem("current_type", "change_student");
                            window.location.href = "Admin_Stu_Detail.html";
                        }

                        row.appendChild(student_id);
                        row.appendChild(student_name);
                        row.appendChild(sex);
                        row.appendChild(birth_year);
                        row.appendChild(province);
                        row.appendChild(major_name);
                        row.appendChild(credits);
                        row.appendChild(number_of_courses);
                        row.appendChild(average_grade);
                        row.appendChild(detail);
                        tbody.appendChild(row);
                    }
                    table.appendChild(tbody);
                    tablecontainer.appendChild(table); 
                }
            }
        }

    <script type="text/javascript">
        var current_type = localStorage.getItem("current_type");
        if (current_type == "student_info") {
            var info = document.getElementById("welcome");
            info.innerHTML = "学生信息列表";
            var ele = document.getElementById("student_info");
            ele.style = "";
            ele.onclick = null;
            ele.class = "active-menu";
            process_student_info();
        } else if (current_type == "teacher_info") {
            var info = document.getElementById("welcome");
            info.innerHTML = "教师信息列表";
            var ele = document.getElementById("teacher_info");
            ele.style = "";
            ele.onclick = null;
            ele.class = "active-menu";
            process_teacher_info();
        } else if (current_type == "course_info") {
            var info = document.getElementById("welcome");
            info.innerHTML = "课程信息列表";
            var ele = document.getElementById("course_info");
            ele.style = "";
            ele.onclick = null;
            ele.class = "active-menu";
            process_course_info();
        } else if (current_type == "major_info") {
            var info = document.getElementById("welcome");
            info.innerHTML = "专业信息列表";
            var ele = document.getElementById("major_info");
            ele.style = "";
            ele.onclick = null;
            ele.class = "active-menu";
            process_major_info();
        } else if (current_type == "major_course_info") {
            var info = document.getElementById("welcome");
            info.innerHTML = "专业选课信息列表";
            var ele = document.getElementById("major_course_info");
            ele.style = "";
            ele.onclick = null;
            ele.class = "active-menu";
            process_major_course_info();
        } else {
            alert("current_type illegal");
        }
    </script>
</body>
</html>
