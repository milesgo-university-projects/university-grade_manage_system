    <script type="text/javascript">
        
    var url=location.href; 
    var tmp1=url.split("?")[1]; 
    var tmp2=tmp1.split("&")[0]; 
    var tmp3=tmp2.split("=")[1]; 
    //这是登陆界面传过来的学号
    var name=tmp3; 
    
    var url2=location.href;   
    var tmp4=url2.split("?")[1];   
    var tmp5=tmp4.split("&")[1];   
    var tmp6=tmp5.split("=")[1];   
    //这是登陆界面传过来的密码
    var password=tmp6;   
    //alert(decodeURI(param2));   

    

    
        // （1）创建异步对象
        var ajaxObj = new XMLHttpRequest();

        // （2）设置请求的参数。包括：请求的方法、请求的url。
        ajaxObj.open('get', "https://4ffafd05-19b1-431e-9f31-8dc6e50b6ccf.mock.pstmn.io/student/information?student_id="+name);

        // （3）发送请求
        ajaxObj.send();

        //（4）注册事件。 onreadystatechange事件，状态改变时就会调用。
        //如果要在数据完整请求回来的时候才调用，我们需要手动写一些判断的逻辑。
        ajaxObj.onreadystatechange = function () {
            // 为了保证 数据 完整返回，我们一般会判断 两个值
            if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                // 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
                // 5.在注册的事件中 获取 返回的 内容 并修改页面的显示
                console.log('数据返回成功');

                // 数据是保存在 异步对象的 属性中
                console.log(ajaxObj.responseText);


			   var last=ajaxObj.responseText; //将JSON对象转化为JSON字符
			 
			   var obj = JSON.parse(last);

			   document.getElementById("id").innerHTML = "学号： "+obj.student_id;
			   document.getElementById("name").innerHTML = "姓名： "+obj.student_name;
			   document.getElementById("sex").innerHTML = "性别： "+obj.sex;
			   document.getElementById("birth_year").innerHTML = "出生年月： "+obj.birth_year;
			   document.getElementById("province").innerHTML = "籍贯： "+obj.province;
			   document.getElementById("class_id").innerHTML = "班级： "+obj.class_id;
			   document.getElementById("major_name").innerHTML = "专业： "+obj.major_name;
			   document.getElementById("credits").innerHTML = "已修学分： "+obj.credits;
			   document.getElementById("number_of_courses").innerHTML = "已选课程数量： "+obj.number_of_courses;
			   document.getElementById("average_grade").innerHTML = "加权平均学分： "+obj.average_grade;
            }
        }

        	}
